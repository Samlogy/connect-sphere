input {
  beats {
    port => 5044
  }
}

filter {
  if [log_type] == "application" {
    mutate { add_tag => ["user_service_logs"] }
  } else if [log_type] == "docker" {
    mutate { add_tag => ["docker_system_log"] }
  }
}

output {
  if "user_service_logs" in [tags] {
    elasticsearch {
      hosts => ["http://elasticsearch:9200"]
      index => "app-logs-%{+YYYY.MM.dd}"
    }
  } else if "docker_system_log" in [tags] {
    elasticsearch {
      hosts => ["http://elasticsearch:9200"]
      index => "docker-logs-%{+YYYY.MM.dd}"
    }
  }
}